databaseChangeLog:
  - changeSet:
      id: 1
      author: bank_app
      changes:
        - preConditions:
            - onFail: MARK_RAN
            - not:
                - tableExists:
                    tableName: users
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)

  - changeSet:
      id: 2
      author: bank_app
      changes:
        - preConditions:
            - onFail: MARK_RAN
            - not:
                - tableExists:
                    tableName: cards
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_card_user

  - changeSet:
      id: 3
      author: bank_app
      changes:
        - preConditions:
            - onFail: MARK_RAN
            - not:
                - indexExists:
                    indexName: idx_users_username
        - createIndex:
            indexName: idx_users_username
            tableName: users
            columns:
              - column:
                  name: username
                  type: VARCHAR(255)

  - changeSet:
      id: 4
      author: bank_app
      changes:
        - preConditions:
            - onFail: MARK_RAN
            - not:
                - indexExists:
                    indexName: idx_cards_user_id
        - createIndex:
            indexName: idx_cards_user_id
            tableName: cards
            columns:
              - column:
                  name: user_id
                  type: BIGINT